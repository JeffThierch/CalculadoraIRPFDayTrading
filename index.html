<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora IRPF Day Trading</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/fb05023ee1.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="header-container">
    <h1 id="title">Calculadora IRPF Day Trading</h1>
  </header>
  <main class="container">
    <div class="input-container">
      <label for="profit-input">Lucro Obtido: </label>
      <input type="text" id="profit-input" placeholder="Insira o Lucro Total deste Mes!">
      <button id="calc-btn">Calcular</button>
    </div>
    <hr>
    <div class="total-container">
      <p id="total-output">Total a Pagar: R$00</p>
    </div>
  </main>
  <footer id="footer-container">
    <div class="content-container">
      <div class="footer-content">
        <p>Created By : Jeff Thierch</p>
      </div>
      <div class="social-medias-container">
        <a href="https://www.linkedin.com/in/jeffthierch/">
          <i class="fab fa-linkedin"></i>
        </a>
        <a href="https://github.com/JeffThierch">
          <i class="fab fa-github-square"></i>
        </a>
      </div>
    </div>
  </footer>
  <script src="./script.js"></script>
</body>
</html>
